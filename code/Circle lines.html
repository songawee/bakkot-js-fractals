<html> <head>  <script type="application/x-javascript">  var canvas;var ctx;//***var scale = 250;var iter = 0;var totIters = 31;var bpAr;var speed = 200;var pi = Math.PI;function draw() {  canvas = document.getElementById("canvas");  ctx = canvas.getContext("2d");  ctx.fillStyle = "rgb(0,0,0)";  canvas.height = scale*2+2  canvas.width = scale*2+2  ctx.translate(scale+1, scale+1)  //invoke start function here  getStarted()}function drawLine(startCoords, endCoords) {  startCoords = [startCoords[0]*scale,startCoords[1]*scale*(-1)]  endCoords = [endCoords[0]*scale,endCoords[1]*scale*(-1)]  ctx.beginPath();  ctx.moveTo(startCoords[0], startCoords[1]);  ctx.lineTo(endCoords[0], endCoords[1]);  ctx.stroke()}function drawPoint(coords) {  drawLine(coords,[coords[0]+1/scale,coords[1] + 1/scale]);}function drawCircle(ar) {  ctx.beginPath();  ctx.arc(ar[0]*scale,ar[1]*-scale,ar[2]*scale,0,Math.PI*2,true);  ctx.stroke()}function redraw() {  ctx.clearRect(-1*scale,-1*scale,canvas.width,canvas.height);  draw();}function getStarted() {  //drawLine([0,0],[1,1])  //drawLine([-1,0], [0,-1])  //drawPoint([1,0])  //drawCircle([0,0,1])  //drawPoint([Math.cos(10*(pi/180)), Math.sin(10*(pi/180))])  //drawPoint([Math.cos(170*(pi/180)), Math.sin(170*(pi/180))])  bpAr = calcPoints();  //connectPoints(pAr,10)  iterate()}function iterate() {  ctx.clearRect(-1*scale,-1*scale,canvas.width,canvas.height);  connectPoints(bpAr, iter);  iter++;  if(iter<=totIters/2) {    window.setTimeout("iterate()", speed);  }}function calcPoints() {  pAr = [];  for(i=0; i<totIters; i++) {    pAr[i] = [Math.cos(i*((2*pi)/totIters)), Math.sin(i*((2*pi)/totIters))];        drawPoint(pAr[i])  }  return pAr;}function connectPoints(pAr, dist) {  if(dist<0) dist = pAr.length;  for(i=0; i<pAr.length; i++) {    for(j=1; j<=dist; j++) {      if(j+i<pAr.length)        drawLine(pAr[i], pAr[j+i]);      else        drawLine(pAr[i], pAr[j+i-pAr.length]);    }  }}function remake() {  iter = 1;  scale = document.getElementById("scalebox").value*1;  totIters = document.getElementById("iterbox").value*1;  speed = document.getElementById("speedbox").value*1;  redraw();} </script> </head> <body onload="draw()">   <form>  Scale: <input type="text" value=250 id="scalebox" size=3>&nbsp  Corners: <input type="text" value=31 id="iterbox" size=3>&nbsp  Interval: <input type="text" value=200 id="speedbox" size=3>&nbsp  <input type="button" value="Redraw" onclick="remake()"></form>   <canvas id="canvas" width="1" height="1"></canvas> </body></html>
