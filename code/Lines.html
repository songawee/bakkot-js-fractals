<html> <head>  <script type="application/x-javascript">  var canvas;var ctx;//***var scale = 250;var speed = 20;var iter = 1;var totIters = 50;totIters++;function draw() {  canvas = document.getElementById("canvas");  ctx = canvas.getContext("2d");  ctx.fillStyle = "rgb(0,0,0)";  canvas.height = scale*2+2  canvas.width = scale*2+2  ctx.translate(scale+1, scale+1)  //invoke start function here  getStarted()}function drawLine(startCoords, endCoords) {  startCoords = [startCoords[0]*scale,startCoords[1]*scale*(-1)]  endCoords = [endCoords[0]*scale,endCoords[1]*scale*(-1)]  ctx.beginPath();  ctx.moveTo(startCoords[0], startCoords[1]);  ctx.lineTo(endCoords[0], endCoords[1]);  ctx.stroke()}function drawRect(startCoords, endCoords, filled) {  startCoords = [startCoords.split(",")[0]*scale,startCoords.split(",")[1]*scale*(-1)+scale]  endCoords = [endCoords.split(",")[0]*scale,endCoords.split(",")[1]*scale*(-1)+scale]  if(filled)    ctx.fillRect(startCoords[0],startCoords[1],endCoords[0]-startCoords[0],endCoords[1]-startCoords[1]);  else    ctx.strokeRect(startCoords[0],startCoords[1],endCoords[0]-startCoords[0],endCoords[1]-startCoords[1]);}function getStarted() {  for(i=0; i<=iter; i++) {    drawLine([i/iter, 0], [0, (iter-i)/iter]);    drawLine([i/iter, 0], [0, -(iter-i)/iter]);    drawLine([-i/iter, 0], [0, (iter-i)/iter]);    drawLine([-i/iter, 0], [0, -(iter-i)/iter]);    drawLine([i/iter-1, -1], [-1, (iter-i)/iter-1]);    drawLine([i/iter-1, +1], [-1, -(iter-i)/iter+1]);    drawLine([-i/iter+1, -1], [+1, (iter-i)/iter-1]);    drawLine([-i/iter+1, +1], [+1, -(iter-i)/iter+1]);  }  iter++;  if(iter < totIters) {    window.setTimeout("redraw()", speed)  }}function redraw() {  ctx.clearRect(-1*scale,-1*scale,canvas.width,canvas.height);  draw();}function remake() {  iter = 1;  scale = document.getElementById("scalebox").value*1;  totIters = document.getElementById("iterbox").value*1;  speed = document.getElementById("speedbox").value*1;  redraw();} </script> </head> <body onload="draw()">  <form>  Scale: <input type="text" value=250 id="scalebox" size=3>&nbsp  Iterations: <input type="text" value=50 id="iterbox" size=3>&nbsp  Interval: <input type="text" value=20 id="speedbox" size=3>&nbsp  <input type="button" value="Redraw" onclick="remake()"></form>   <canvas id="canvas" width="1" height="1"></canvas> </body></html>
