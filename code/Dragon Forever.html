<html> <body onload="draw()"><script>var scale = 550var to = 1var skipgrowth = 1.001var len = .002var stopat = 2e6 // ensures we don't just keep drawing off-screen forevervar intervalID;function Maker() {	this.lut = {"F":"", "X":"FX+FY", "Y":"FX-FY"}	this.s = "FX"	this.i = 0	this.next = function() {		if(this.i>=this.s.length) {			this.produce()		}		return this.s[this.i++]	}	this.produce = function() {		var o = "";		for(var i=0; i<this.s.length; i++) {			if(typeof(this.lut[this.s[i]])!="undefined") {  // variables (eg X, Y)				o+=this.lut[this.s[i]];			}			else { //constants, ie, all symbols which aren't variables				o+=this.s[i];			}		}		this.s = o;	}}function pFromAPD(a, p, d) {  //That is, find the two points a given distance away from a given point on a given angle.  var x = p[0]  var y = p[1]  var x2 = d * Math.cos(a) + x  var y2 = d * Math.sin(a) + y  return [x2, y2]}var m = new Maker()var a,x,yvar skip = 10function draw() {	canvas = document.getElementById("canvas");	canvas.height = scale+6	canvas.width = scale+6	ctx = canvas.getContext("2d");	a = 0	x = .5	y = .8	intervalID = setInterval(tick, to)}function tick() {	for(var i=0; i<skip; i++) {		switch(m.next()) {		  case "F":			ctx.beginPath();			ctx.moveTo(x*scale+2, y*-scale+scale+2);			t=pFromAPD(a, [x,y], len);			x=t[0];			y=t[1];			ctx.lineTo(x*scale+2, y*-scale+scale+2);			ctx.stroke();			ctx.closePath();			break;		  case "+":			a-=Math.PI/2;			i--;			break;		  case "-":			a+=Math.PI/2;			i--;			break;		  default:			i--;			break		}        }            skip*=skipgrowth    if(m.i >= stopat)    	clearInterval(intervalID)}</script> 	A demonstration of the <a href="http://en.wikipedia.org/wiki/Dragon_curve#Heighway_dragon">Heighway dragon</a>. Uses an <a href="http://en.wikipedia.org/wiki/L-system">L-system</a> to grow indefinitely (although here it stops just past the edge of the screen). 	<br><br><br><canvas id="canvas" width="1" height="1"></canvas> </body></html>
