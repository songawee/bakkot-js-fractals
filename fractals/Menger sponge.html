<html> <head>  <script type="application/x-javascript">//Start stuff, used in every canvas thing.  var canvas;var ctx;var giantAr;var scale = 500;totalIters = 5;function draw() {	canvas = document.getElementById("canvas");	ctx = canvas.getContext("2d");	canvas.height = scale+1	canvas.width = scale+1	//invoke start function here    getStarted()}function emptySquare(x, y, width) {  //ctx.fillStyle = "rgb(255,162,191)";  ctx.fillStyle = "rgb(255, 255, 255)";  ctx.fillRect(x*scale, y*scale, width*scale, width*scale)}function rescale() {  scale=prompt("What should the scale be?", "250")*1  draw()}function getStarted() {  ctx.fillStyle = "rgb(0,0,0)";  ctx.fillRect(0, 0, scale, scale)  giantAr = [[0, 0, 1]]  while(totalIters > 0) {    totalIters --;    giantAr.forEach(iterate)  }}function iterate(v, i, a) {  if(typeof(v[0])=="number" && totalIters != 0) {    var w = v[2]/3    emptySquare((v[0]+v[2])/3, (v[1]+v[2])/3, v[2]/3)    //a[i] = [[v[0],v[1],w],[w+v[0],v[1],w],[w*2+v[0], v[1], w]]        tl=[v[0], v[1], w]    tm=[v[2]+v[0], v[1], w]    tr=[v[2]*2+v[0], v[1], w]    ml=[v[0], v[2]+v[1], w]    mr=[v[2]*2+v[0], v[2]+v[1], w]    bl=[v[0], v[2]*2+v[1], w]    bm=[v[2]+v[0], v[2]*2+v[1], w]    br=[v[2]*2+v[0], v[2]*2+v[1], w]        a[i]=[tl,tm,tr,ml,mr,bl,bm,br]  }  else if(typeof(v[0])=="number") {    emptySquare((v[0]+v[2])/3, (v[1]+v[2])/3, v[2]/3)  }  else {    //alert(typeof(v[0]))    v.forEach(iterate)  }}</script></head> <body onload="draw()"> 	A demonstration of the two-dimensional <a href="http://en.wikipedia.org/wiki/Menger_sponge">Menger sponge</a>. 	<br><br><br>   <canvas id="canvas" width="1" height="1"></canvas> </body></html>
