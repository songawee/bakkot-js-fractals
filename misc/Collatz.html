<html> <head>  <script type="application/x-javascript">//***  var canvas;var ctx;var peak = 100000;//***var scale = 500;var dotsize = 1.5;var setmax = false; // if true, set value herefunction cKey(e) {  if(e.charCode==13) {    getStarted()    e.preventDefault()  }}function draw() {  canvas = document.getElementById("canvas");  ctx = canvas.getContext("2d");  ctx.fillStyle = "rgb(0,0,0)";  canvas.height = scale  canvas.width = scale  ctx.translate(0,scale+1)  document.getElementById('p').addEventListener('keypress', cKey)}var data;function getStarted() {  clearC()  p = document.getElementById('p').value  if(p) peak = p*1  data = metaC(peak);  var tmax = 0   if(setmax) {    tmax=setmax  }  else {    for(var i=0; i<data.length; i++) {      //data[i]*=1      if(data[i]>tmax) tmax=data[i]    }  }  for(var i=0; i<data.length; i++) {    dot(i/data.length, data[i]/tmax)  }}function dot(x, y) {  ctx.fillRect(x*scale, y*-scale, dotsize, dotsize)}function clearC() {  ctx.clearRect(-1*canvas.width,-1*canvas.height,canvas.width*2,canvas.height*2);}var storec = [0];function nC(a) {  if(a%2==0) return a/2  else return (3*a+1)}function collatz(n) {  var l=0;  while(n>1) {    if(n<storec.length) return l+storec[n]    l++    n=nC(n)  }  return l}function metaC(upper) {  //var o=[];  var result=[0]  for(var i=1; i<=upper; i++) {    var c = collatz(i)    result.push(c)    if(!storec[i]) storec[i]=c  }  return result;}//alert(metaC(30)) </script> </head> <body onload="draw()"> 	Graphs stopping times of the <a href="http://en.wikipedia.org/wiki/Collatz_conjecture">Collatz conjecture</a>. 	<br><br><br>   <canvas id="canvas" width="1" height="1"></canvas><br>   <form>Limit: <input type="text" id="p" size=6 value=2000></input> <input type="button" value="Graph" onclick="getStarted()"></input></form> </body></html>
